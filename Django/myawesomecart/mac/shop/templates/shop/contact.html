{% extends 'shop/basic.html' %}

{% block title%} Contact {% endblock %}
{% block body %}

<div class= "container">
	<h1>Contact us regarding any query </h1>
<form action= "/shop/contact/" method= "post" >{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name= "name"  placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name= "email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="phone" class="form-control" id="phone" name= "phone" placeholder="Enter your phone number">
  </div>
  <div class="form-group">
    <label for="message">How may I help you?</label>
    <textarea class="form-control" id="message" name= "message" rows="3"></textarea>
  </div>
  
 <button type="submit" class="btn btn-success">Submit</button>
</form>

</div>
{% endblock %}
