{% extends 'shop/basic.html' %}

{% block title%}

{{product.product_name}} - My Awesome Cart

{% endblock %}
{% block body %}


<div class= "container my-4">
	<div class= "row">
	<div class= "col-md-4">
			<div class= "row">
				<img src= "/media/{{product.image}}" width= "280px" height= "280px" />
				
			</div>
			<div class= "row">
				<button class= "btn btn-primary mx-3 my-3">BUY NOW</button>
				<button class= "btn btn-primary mx-3 my-3">ADD TO CART</button>
			</div>
	</div>
	<div class= "col-md-8">
			<h3>{{product.product_name}}</h3>
			<h3><b>{{product.price}}</b><i> -Rs.</i></h3>
			<h5>{{product.product_desc}}</h5>
			
	</div>
	</div>
</div>

{% block js %}


<script>
console.log("checking")
if(localStorage.getItem('cart') == null){
	var cart= {};
}
else{
	cart= JSON.parse(localStorage.getItem('cart'));
	document.getElementById('cart').innerHTML= Object.keys(cart).length;
}
<!-- let shopcart = document.querySelector('.cart') -->
<!-- shopcart.addEventListener('click', ()=>{ -->
<!-- console.log("checking again") -->
<!-- }); -->
$('.cart').click(function(){
	console.log('clicked');
	var idstr= this.id.toString();
	console.log(idstr)
	if(cart[idstr] != undefined){
		cart[idstr] += 1;
	}
	else{
		cart[idstr] =1;
	}
	
console.log(cart);

localStorage.setItem('cart', JSON.stringify(cart));

});

$('#popcart').popover()

document.getElementById('popcart').setAttribute('data-content','<h4>Cart</h4>' )
</script>
{% endblock %}

{% endblock %}
